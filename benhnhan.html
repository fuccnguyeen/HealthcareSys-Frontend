<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang của bệnh nhân</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffffff, #e6ffe6); /* Hiệu ứng nền chuyển từ trắng sang xanh nhạt */
      box-shadow: 0 4px 8px rgba(0, 128, 0, 0.2); /* Shadow màu xanh lá */
    }
  </style>
  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 font-sans antialiased">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-600">Musculoskeletal Healthcare System</h1>
      <span class="text-gray-600">Hello, Nguyen Phuc</span>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto px-6 py-10 grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Sidebar Profile Section (Upload Image) -->
    <aside class="bg-white rounded-lg shadow-md p-6 col-span-1">
      <h2 class="text-xl font-semibold text-gray-800">Upload Image</h2>
      <p class="text-sm text-gray-600 mt-4">Upload an image to detect the type of musculoskeletal disease based on imaging.</p>
      <div class="text-center mt-6">
        <div class="border border-dashed border-gray-300 rounded-lg h-48 flex items-center justify-center mb-4">
          <span class="text-gray-500">Drag and drop file here</span>
        </div>
        <button class="bg-blue-500 text-white py-3 px-8 rounded-lg hover:bg-blue-600">Import Image</button>
      </div>
    </aside>

    <!-- Main Analysis Area -->
    <section class="col-span-2 space-y-6">
      <h2 class="text-3xl font-bold text-gray-800 text-center">Patient's Page</h2>

      <!-- Uploaded Image Section -->
      <div class="bg-white border rounded-lg shadow-md p-4 text-center">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Uploaded Image</h3>
        <div class="border border-dashed h-64 flex items-center justify-center rounded-md">
          <!-- Placeholder for uploaded image -->
          <img src="img1.png" alt="Uploaded Image" class="h-full w-auto">
        </div>
      </div>
      
      <!-- Analyzed Image Section -->
      <div class="bg-white border rounded-lg shadow-md p-4 text-center">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Heatmap Image</h3>
        <div class="border border-dashed h-64 flex items-center justify-center rounded-md">
          <!-- Placeholder for analyzed image -->
          <img src="img2.png" alt="Analyzed Image" class="h-full w-auto">
        </div>
      </div>

      <!-- Classification Result Section -->
      <!-- <div class="bg-white border rounded-lg shadow-md p-4 text-center">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Result:</h3>

          </ul>

      </div> -->

      <!-- Bar Chart Section -->
      <div class="bg-white border rounded-lg shadow-md p-6">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Classification Chart</h3>
        <canvas id="classificationChart" width="400" height="200"></canvas>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 py-6">
    <div class="max-w-6xl mx-auto text-center text-gray-500">
      <p>&copy; 2024 Musculoskeletal Healthcare System.</p>
    </div>
  </footer>

  <!-- Chart.js Script -->
  <script>
    const ctx = document.getElementById('classificationChart').getContext('2d');
    const classificationChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Severe', 'Moderate', 'Minimal', 'Doubtful', 'Healthy'],
        datasets: [{
          label: 'Percentage',
          data: [0.01, 81.12, 15.20, 3.28, 0.39],
          backgroundColor: 'rgba(34, 197, 94, 0.7)', // Màu xanh lá nhạt cho biểu đồ
          borderColor: 'rgba(34, 197, 94, 1)',
          borderWidth: 1
        }]
      },
      options: {
        indexAxis: 'y', // Set x-axis to horizontal for horizontal bar chart
        scales: {
          x: {
            beginAtZero: true
          }
        },
        plugins: {
          legend: {
            display: false
          }
        }
      }
    });
  </script>
</body>
